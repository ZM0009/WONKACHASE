<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3 Player Grid Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>3 Player Grid Game</h1>
  <div id="turnCounter" style="margin-top:10px; font-weight:bold;">Turn: 0 / 20</div>
  <div id="status">Connecting to game...</div>
  <div id="grid"></div>
  <div id="controls">
    <button onclick="move('up')">Up</button><br />
    <button onclick="move('left')">Left</button>
    <button onclick="move('down')">Down</button>
    <button onclick="move('right')">Right</button>
  </div>
  <div id="game-buttons">
    <button onclick="startGame()" id="startBtn" style="display:none;">Start Game</button>
    <button onclick="resetGame()">Reset Game</button>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
